<!-- create a reboot page using the header and style.css -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Reboot</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.ico" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="header"></div>

		<h1>Reboot</h1>
		<p>Click the button below to reboot the ESP32.</p>
		<form
			action="/confirmreboot"
			method="POST">
			<input
				type="submit"
				value="Reboot" />
		</form>

		<script>
			// Load the header.html file and inject it into the #header div
			document.addEventListener('DOMContentLoaded', function () {
				fetch('/header')
					.then(response => response.text())
					.then(data => {
						document.getElementById('header').innerHTML = data;
					})
					.catch(error => console.error('Error loading header:', error));
			});
		</script>
				<script src="header.js"></script>

	</body>
</html>
